{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emp Reg</title>
  <link rel="stylesheet" href="{% static 'css/employee_regform.css' %}">
</head>

<body>


  <div>
    <form action =" {% url 'createemployee' %}" method = "post" >
      {% csrf_token %}
      
      <label for="fname">Name</label>
      <input type="text" id="fname" name="name" placeholder="Employee name...">

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Employee email...">

      <label for="department">Department</label>
      <select id="department" name="department">
        <option value="HR">HR</option>
        <option value="Engineering">Engineering</option>
        <option value="Sales">Sales</option>
      </select>

      <label for="role">Role</label>
      <select id="role" name="role">
        <option value="Manager">Manager</option>
        <option value="Developer">Developer</option>
        <option value="Analyst">Analyst</option>
      </select>

      <input type="submit" value="Submit">
    </form>
  </div>
</body>

</html>
