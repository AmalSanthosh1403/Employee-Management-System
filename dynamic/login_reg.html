{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Registration Page</title>
  <link rel="stylesheet" href=" {% static 'css/login_reg.css' %} ">
</head>

<body>

  <!-- Login Form -->
  <div class="container">
    <div class="card">
      <h2>Login Form</h2>
      <form>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <button type="submit">Login</button>
      </form>
      <div class="switch">Don't have an account? <a href="#" onclick="switchCard()">Register here</a></div>
    </div>

    <!-- Register Form -->
    <div class="card" style="display: none;">
      <h2>Register Form</h2>
      <form>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your full name" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="new-password">New Password</label>
        <input type="password" id="new-password" placeholder="Enter your new password" required>

        <button type="submit">Register</button>
      </form>
      <div class="switch">Already have an account? <a href="#" onclick="switchCard()">Login here</a></div>
    </div>
  </div>


</body>
<script src="{% static 'js/login_reg.js' %}"></script>

</html>
